<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image with Picture Tag
    </title>
    <style>
        /* Example of a media query */
        @media screen and (max-width: 992px) {
            .responsive-img {
                width: 100%;
                height: auto;
            }
        }

        picture img {
            width: 980px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <picture>
        <source media="(max-width: 576px)" srcset="images/farhat-altaf-nrj16ZWi8mQ-unsplashh.jpg">
        <source media="(max-width: 992px)" srcset="images/farhat-altaf-y0MotSEInjs-unsplash.jpg">
        <img src="images/farhat-altaf-Y7PI4VzzW6Q-unsplash.jpg" alt="" class="responsive-img">

    </picture>

</body>

</html>
